<!DOCTYPE html>
<html>
<head>
    <title>WebSocket Test</title>
</head>
<body>
    <h1>WebSocket Test Page</h1>
    <div id="messages"></div>
    <input type="text" id="messageInput" placeholder="Enter message">
    <button onclick="sendMessage()">Send</button>
    <script>
        function getRemoteAddress() {
            const urlParams = new URLSearchParams(window.location.search);
            const host = urlParams.get('host') || window.location.hostname;
            const port = urlParams.get('port') || window.location.port;
            return { host, port };
        }
    </script>
    <script>
        const { host, port } = getRemoteAddress();

        const ws = new WebSocket(`ws://${host}:${port}/ws`);
        const messagesDiv = document.getElementById('messages');
        
        ws.onmessage = function(event) {
            messagesDiv.innerHTML += `<p>Server: ${event.data}</p>`;
        };

        function sendMessage() {
            const input = document.getElementById('messageInput');
            ws.send(input.value);
            messagesDiv.innerHTML += `<p>You: ${input.value}</p>`;
            input.value = '';
        }
    </script>
</body>
</html>
